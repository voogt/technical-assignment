{% extends 'usergeo/base.html' %}

{% block content %}

<h2>Change Password</h2>
<hr>
<br>
<h4>Edit Basic Info</h4>
<form method="post" action="{% url 'usergeo:change_password' %}">
    {% csrf_token %}
    {% if form.errors %}
        <div class="alert alert-warning alert-dismissible fade show" alert="alert">
        <button class="btn btn-close" type="button">

        </button>
        <h5>Your form has the following errors:</h5>
            {% for field in form %}
                {% if field.errors %}
                {{ field.errors }}
                {% endif %}
            {% endfor %}
    </div>
    {% endif %}

    {{ form.as_p }}
    <input type="submit" value="Change Password" class="btn btn-secondary extra-space">
</form>

{% endblock %}
